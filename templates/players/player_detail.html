{% extends "base.html" %}

{% block content %}
<h1>{{ object.name }}</h1>
<h2>Level {{ object.level }}</h2>
<h3>{{ object.exp }} XP</h3>
<p>Attended:
<ul>
{% for event in object.event_set.all %}
<li><a href="{% url 'event_detail' event.id %}">{{ event }}</a></li>
{% endfor %}
</ul>
</p>
{% endblock %}

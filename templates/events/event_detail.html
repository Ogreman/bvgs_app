{% extends "base.html" %}

{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.starts}} - {{ object.ends }}</p>
<p>Attendees: ({{ object.attendees.count }})
<ul>
{% for player in object.attendees.all %}
<li><a href="{% url 'player_detail' player.id %}">{{ player }}</a></li>
{% endfor %}
</ul>
</p>
{% endblock %}
